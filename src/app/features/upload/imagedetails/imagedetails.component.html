
<div id="largeModal" class="modal info-modal in" tabindex="-1" role="dialog" style="display:block">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Large Modal</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-8">
                      <div style="background:#f4f4f4;"><img src="{{receiveUploadedInfo.downloadURL}}" alt="" style="width: 100%"></div>
                    </div>
                    <div class="col-lg-4">
                      <form class="form-signin" (submit)="onPhotoSubmit()" #varImageForm novalidate>
                        <div class="form-group">
                          <label for="mane">Image Name:</label>
                          <input type="text" class="form-control" required id="imageName" name="imageName" [(ngModel)]="imageName">
                        </div>
                        <div class="form-group">
                          <label for="location">Location:</label>
                          <input type="text" class="form-control" required id="imageLocation" name="imageLocation" [(ngModel)]="imageLocation">
                        </div>
                        <div class="form-group">
                          <label for="comment">Comment:</label>
                          <textarea class="form-control" rows="5" required id="imageComment" name="imageComment" [(ngModel)]="imageComment"></textarea>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="varImageForm.invalid">Update details</button>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop in"></div>
